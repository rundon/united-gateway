  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimumIdle: 10
      maximumPoolSize: 10
      maxLifetime: 1200000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
  cache:
    type: redis
    redis:
      time-to-live: 15000
      cache-null-values: false
  redis:
    host: redis
    password:
    database: 2
  flyway:
    enabled: true
    locations: filesystem:docker/app/db/migration
    table: flyway_schema_history_gateway
    baseline-on-migrate: true
    validate-on-migrate: false

logging:
  level:
    org:
      springframework: error
    com:
      onefly: debug
  pattern:
    console: "%clr(%d){blue} [%clr(%-5level){lightgreen}] [%logger{0}] - %msg%n"
    file: "%d [%-5level] [%logger{0}] - %msg%n"

eureka:
  client:
    serviceUrl:
      defaultZone: ${SPRING_REGISTRY_URI:http://eureka:8761}/eureka/
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  health:
    mail:
      enabled: false