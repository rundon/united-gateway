server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: gateway
  cloud:
    gateway:
      x-forwarded:
        prefix-enabled: false
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: sys
          uri: lb://UNITED.SSOPANDA
          predicates:
            - Path=/api/sys/**,/oauth/**
          filters:
            - "Sign"
        - id: verification
          uri: lb://UNITED.SSOPANDA
          predicates:
            - Path=/login/**
        - id: log
          uri: lb://UNITED.LOG
          predicates:
            - Path=/api/log/**
          filters:
            - "Sign"
        - id: websocket
          uri: lb:ws://UNITED.MESSAGE
          predicates:
            - Path=/websocket/**
        - id: notice
          uri: lb://UNITED.MESSAGE
          predicates:
            - Path=/api/notice/**
          filters:
            - "Sign"
        - id: message
          uri: lb://UNITED.MESSAGE
          predicates:
            - Path=/api/message/**
          filters:
            - "Sign"
        - id: schedule
          uri: lb://UNITED.JOB
          predicates:
            - Path=/api/schedule/**
          filters:
            - "Sign"
        - id: act
          uri: lb://UNITED.ACTIVITI
          predicates:
            - Path=/api/act/**
          filters:
            - "Sign"
        - id: actModeler
          uri: lb://UNITED.ACTIVITI
          predicates:
            - Path=/modeler.html,/editor-app/**,/service/**,/favicon.ico
        - id: oss
          uri: lb://UNITED.OSS
          predicates:
            - Path=/api/oss/**,/preview/**
          filters:
            - "Sign"
